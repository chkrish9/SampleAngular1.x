<!DOCTYPE html>
<html ng-app="app">
	<head>
		<title></title>
		<link rel="stylesheet" type="text/css" href="content/css/bootstrap-theme.min.css">
		<link rel="stylesheet" type="text/css" href="content/css/bootstrap.min.css">
		<link rel="stylesheet" type="text/css" href="content/css/app.css">
	</head>
	<body ng-controller="appController">
		<nav class="navbar navbar-default">
		  <div class="container-fluid">
		    <!-- Brand and toggle get grouped for better mobile display -->
		    <div class="navbar-header">
		      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false" ng-show="!isLogin">
		        <span class="sr-only">Toggle navigation</span>
		        <span class="icon-bar"></span>
		        <span class="icon-bar"></span>
		        <span class="icon-bar"></span>
		      </button>
		      <a class="navbar-brand" href="#">MyApp</a>
		    </div>

		    <!-- Collect the nav links, forms, and other content for toggling -->
		    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
		      <ul class="nav navbar-nav" id="dvMenus" ng-repeat="menu in menus">
		        <li><a href="#" ng-click="menuClick()">{{menu.Name}}</a></li>
		      </ul>
		    </div><!-- /.navbar-collapse -->
		  </div><!-- /.container-fluid -->
		</nav>
		<div ui-view></div>
		<script type="text/javascript" src="scripts/angular.min.js"></script>
		<script type="text/javascript" src="scripts/angular-ui-route.min.js"></script>
		<script type="text/javascript" src="scripts/jquery-3.1.1.min.js"></script>
		<script type="text/javascript" src="scripts/bootstrap.min.js"></script>
		<script type="text/javascript" src="app.module.js"></script>
		<script type="text/javascript" src="app.routes.js"></script>
		<script type="text/javascript" src="controllers/login.js"></script>
		<script type="text/javascript" src="controllers/home.js"></script>
	</body>
</html>
